<ion-header [translucent]="true">
  <ion-toolbar color="micolor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img src="assets/img/Logo.png" alt="">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Credencial</ion-card-title>
    </ion-card-header>

    <ion-row>
      <ion-col size="3">
      </ion-col>
      <ion-col>
        <ion-thumbnail>
            <img src="assets/img/perfil.jpg" alt=""> 
        </ion-thumbnail>
      </ion-col>
      <ion-col size="3">
      </ion-col>
    </ion-row>


    <ion-card-content>
      <p>Nombre</p>
      <ion-item>
        <ion-label>{{validacion.nombre}}</ion-label>
      </ion-item>
      <p>Carrera</p>
      <ion-item>
        <ion-label>{{validacion.carrera}}</ion-label>
      </ion-item>
      <p>Semestre en curso</p>
      <ion-item>
        <ion-label>{{validacion.semestre}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    {{geoposicion}}
  </ion-toolbar>
</ion-footer>
